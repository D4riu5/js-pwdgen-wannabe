<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pwd Generator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <!-- CSS files -->
        <link rel="stylesheet" href="css/style.css">
    </head>
<body class="bg-secondary">
    <main>
        <div class="container">
            <div class="row mt-5 align-items-center">
                <div id="box" class="col-6 offset-3 bg-dark text-light text-center rounded p-2">
                    <h2> Welcome to password generator</h2>
                    <form >
                        <input readonly="true" type="text" name="" id="showPWD" placeholder="click the button to generate password..." class="mt-5 w-50">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button onclick="userInput()" class="btn btn-primary mt-5" type="button-1">Generate password</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                          </div>
                    </form>

                </div>
            </div>

        </div>
    </main>


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
